<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="item">
      <div class="item__image">
        <img src="./images/image-product-mobile.jpg" srcset="./images/image-product-mobile.jpg 375w, ./images/image-product-desktop.jpg 760w" sizes="(max-width: 760px) 375px, 760px" alt="#" />
      </div>
      <div class="item__information">
        <p class="type">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__sale">$149.99</p>
          <p class="price__original">$169.99</p>
        </div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="#" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
